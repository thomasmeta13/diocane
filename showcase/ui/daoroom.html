<!DOCTYPE html>
<html>
  <head>
    <script src="../../../dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="../../js/info-message.js"></script>
    <script src="profile.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
  </head>
  <body>
    <a-scene
    raycaster="far: 100; objects: [link];"
    cursor="rayOrigin: mouse">
        <a-assets>
            <img id="floor" src="assets/floor.png">
            <img id="tex1" src="assets/box.png">
            <img id="floor1" src="assets/floor.jpg">
            <img id="text2" src="assets/text2.jpg">
            <img id="walls" src="https://envato-shoebox-0.imgix.net/82c6/639d-6e7a-437f-a693-62f88a1c94aa/_MG_4454.jpg?auto=compress%2Cformat&fit=max&mark=https%3A%2F%2Felements-assets.envato.com%2Fstatic%2Fwatermark2.png&markalign=center%2Cmiddle&markalpha=18&w=700&s=cfc623ea1889b31c679f2e0c1e350f72">
            <img id="money1" src="assets/money.PNG"> 
            <img id="tv" src="ui-3beta.jpg">
            <img id="link" src="assets/wtf.jpg">
            <a-asset-item id="sculpture" src="assets/tuma.glb"></a-asset-item>
            <a-asset-item id="hoop" src="assets/hoop.glb"></a-asset-item>
            <a-asset-item id="wb" src="assets/whiteboardd.glb"></a-asset-item>
            <a-asset-item id="holo" src="assets/Holo_Table.glb"></a-asset-item>

            <a-mixin
            id="poster"
            geometry="primitive: plane; width: 2.1; height: 3;"
            material="src: #money1; shader: flat; transparent: true"
            position="0 3 -7">
            
            <a-mixin
            id="TV"
            geometry="primitive: plane; width: 5; height: 3;"
            material="src: #money1; shader: flat; transparent: true"
            position="-9.5 2.5 0">

        </a-assets>


        <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7"></a-plane>
        <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7" position="3 3 -7"></a-plane>
        <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7" position="6 3 -7"></a-plane>
        <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7" position="-3 3 -7"></a-plane>
        <a-plane id="money1" src="#money1" mixin="poster" scale="0.7 0.7 0.7" position="-6 3 -7"></a-plane>

        <a-plane id="tv1" src="#tv" mixin="TV"  a rotation="0 90 0"></a-plane>


        <a-box id="wall1" src="#walls" position="-1 0.1 -8" scale="32 10 1" rotation="0 0 0" color="#fdffec"></a-box>
        <a-box id="wall2" src="#walls"position="-1 0.1 8" scale="42 10 1" rotation="0 0 0" color="#fdffec"></a-box>
        <a-box id="wall3" src="#walls"position="-11 0.1 0" scale="32 10 1" rotation="0 90 0" color="#fdffec"></a-box>
        <a-box id="wall4" src="#walls"position="11 0.1 0" scale="32 10 1" rotation="0 90 0" color="#fdffec"></a-box>

        <a-gltf-model src="#sculpture" position="0 3 0" scale="0.6 0.6 0.6" rotation="30 40 -20"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"> </a-gltf-model>
        <a-gltf-model src="#hoop" material="src:#text2" position="9 0 6.8" scale="0.011 0.01 0.010" rotation="270 180 0"></a-gltf-model>
        <a-gltf-model src="#wb" position="-8 0 5.5" scale="0.2 0.2 0.3" rotation="0 50 0"></a-gltf-model>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        
        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="2" 
            segments-height="84" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" scale="0.5 0.5 0.5" position="9 2 0">
        </a-sphere> 

        <a-entity id="table" position="-11 -0.2 -2" scale="1.2 1.2 1.2">
            <a-cylinder position="3 0.6 0" radius="0.1" height="1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="3 0.6 3" radius="0.1" height="1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="4.4 0.6 0" radius="0.1" height="1" color="#FFC65D"></a-cylinder>
            <a-cylinder position="4.4 0.6 3" radius="0.1" height="1" color="#FFC65D"></a-cylinder>
            <a-box position="3.7 1.1 1.5" scale="2.4 0.1 3.5" rotation="0 0 0" color="#fdffec"></a-box>
        </a-entity>

        <a-link href="index.html" 
        image="#link"
        position="0 2 7"></a-link>

        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane material="src:#floor1; repeat: 10 10; transparent: true;" height="500" width="500" rotation="-90 0 0" position="0 -2 0"></a-plane>
        <a-plane material="src:#floor; repeat: 700 700; transparent: true;" height="500" width="500" rotation="-90 0 0" position="0 -2 0"></a-plane>
        <a-sky color="#222222"></a-sky>
    </a-scene>
  </body>
</html>
