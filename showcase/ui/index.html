<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solarity OS</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="../../js/info-message.js"></script>
    <script src="profile.js"></script>
    <script src="js/components/aframe-tooltip-component.js"></script>
    <script src="js/components/camera-position.js"></script>
    <script src="js/components/link-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="highlight.js"></script>
    <script src="info-panel.js"></script>
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
    <style>
      body {
    margin: 0;
    width: 100vw;
    height: 100vh;
}

      a-scene{
        width: 100vw;
    height: 100vh;
      }
    </style>
  </head>
  <body>
    <h1>Ciao</h1>
    <a-scene embedded
      background="color: #212"
      webxr="referenceSpaceType: local"
      cursor="rayOrigin: mouse; fuse: false" 
      raycaster="objects: .raycastable, [link]; "
      raycaster="far: 100; objects: [link];"
      camera-position
      info-message="htmlSrc: #messageText"
      profile-page="htmlSrc: #profile">
      
      <!--This is where we put the assets so images-->  
      
      <a-assets>
        <a-asset-item id="messageText" src="message.html"></a-asset-item>
        <a-asset-item id="profilePage" src="profile.html"></a-asset-item>
      
        <img id="kazetachinu" src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg" crossorigin="anonymous"/>
        <img id="kazetachinuPoster" src="https://cdn.aframe.io/examples/ui/kazetachinuPoster.jpg" crossorigin="anonymous"/>

        <img id="ponyo" src="https://cdn.aframe.io/examples/ui/ponyo.jpg" crossorigin="anonymous"/>
        <img id="ponyoPoster" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg" crossorigin="anonymous"/>

        <img id="karigurashi" src="https://cdn.aframe.io/examples/ui/karigurashi.jpg" crossorigin="anonymous"/>
        <img id="karigurashiPoster" src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg" crossorigin="anonymous"/>
        <img id="floor" src="assets/floor.png">
        <img id="right" src="ui-1.png" crossorigin="anonymous"/>
        <img id="rightPoster" src="ui-1.png" crossorigin="anonymous"/>
        <img id="goldberg" src="goldberg.png" crossorigin="anonymous"/>

        <img id="profile" src="https://i.ibb.co/mFjrxfJ/ui-2.png" crossorigin="anonymous"/>
        <img id="profilePoster" src="https://i.ibb.co/mFjrxfJ/ui-2.png" crossorigin="anonymous/">
        <img id="moneyland" src="moneyland.png" crossorigin="anonymous/">

        <img id="big" src="ui-3beta.jpg" crossorigin="anonymous"/>
        <img id="bigPoster" src="ui-3beta.jpg" crossorigin="anonymous"/>
        <img id="thumbJapan" crossOrigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/egypt.png">
        <img id="explore" crossorigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/forest.png">
        <img id="mint" crossorigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/japan.png">

        <img id="groundTexture" src="https://media.istockphoto.com/vectors/geometric-net-seamless-pattern-vaporwave-retrowave-cyberpunk-vector-id1151330332?k=20&m=1151330332&s=612x612&w=0&h=VgB7BBPRE-Zg7eTS1QukFEer3t0nzeffwQg7O0D46go=">

        <img id="sky" src="https://image.freepik.com/free-vector/neon-grid-background_53876-91657.jpg" crossorigin="anonymous" />

        <a-asset-item id="sculpture" src="assets/tuma.glb"></a-asset-item>

        <img id="DAOrooms" src="assets/office.jpg"crossOrigin="anonymous"/>
        <img id="events" crossOrigin="anonymous"src="https://edm.com/.image/ar_16:9%2Cc_fill%2Ccs_srgb%2Cg_faces:center%2Cq_auto:good%2Cw_768/MTc3NTkzOTQxMTQxNDk3NDUz/awl_crystals_1920x1080.png"/>
        <img id="games" crossOrigin="anonymous"src="assets/clash.jpg"/>
        <img id="nft" crossOrigin="anonymous"src="assets/artt.jpg"/>
        <img id="avatars" crossOrigin="anonymous"src="assets/poker.jpg"/>
        


        <a-mixin
          id="frame"
          animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
          animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
         ></a-mixin>
         <a-mixin
          id="poster"

          material="color: white; shader: flat"
          material="shader: flat"
          position="0 0 0.005"
         ></a-mixin>

         <a-mixin
          id="movieImage"
          geometry="primitive: plane; width: 3.6; height: 2.5"
          material="src: #ponyo; shader: flat; transparent: true"
          position="0 0.495 0.002"
         >
      </a-assets>

      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: true; touchEnabled: false; mouseEnabled: true"
        camera look-controls wasd-controls>
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 1.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      <a-entity id="ui" position="0 1.6 -2.5">
        <!-- Poster menu -->
        <a-entity id="menu" highlight>

          

          <a-entity id="rightButton" position="0 0.4 1"  class="raycastable menu-button" >
            <a-curvedimage material="src: #rightPoster;" height="5.0" radius="7.7" theta-length="60"
                rotation="0 70 0" scale="0.6 0.6 0.6" class="raycastable menu-button"
                animation__scale="property: scale; to: 0.7 0.7 0.7; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 0.6 0.6 0.6; dur: 200; startEvents: mouseleave"
            ></a-curvedimage>
          </a-entity>

          <a-entity id="stats" position="0 0.4 1"  class="raycastable menu-button" >
            <a-curvedimage material="src: #rightPoster;" height="5.0" radius="7.7" theta-length="60"
                rotation="0 70 0" scale="0.6 0.6 0.6" class="raycastable menu-button"
                animation__scale="property: scale; to: 0.7 0.7 0.7; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 0.6 0.6 0.6; dur: 200; startEvents: mouseleave"
            ></a-curvedimage>
          </a-entity>

          <a-entity id="dioButton" position="3 4 1"  class="raycastable dio-button" showbutton="target:#box">
            <a-curvedimage material="src: #rightPoster;" height="5.0" radius="7.7" theta-length="60"
                rotation="0 70 0" scale="0.6 0.6 0.6" class="raycastable diobutton"
                animation__scale="property: scale; to: 0.7 0.7 0.7; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 0.6 0.6 0.6; dur: 200; startEvents: mouseleave"
            >
            <a-link href="../aframe-htmlembed-component/examples/index.html"></a-link>
          </a-curvedimage>
          </a-entity>

          <a-entity id="profileButton" position="0 0.4 -0.2"  class="raycastable menu-button">
            <a-entity><a-curvedimage material="src: #profilePoster;"radius="6.7" theta-length="60" height="4"
                rotation="0 250 0" scale="0.6 0.6 0.6" class="raycastable menu-button"
                animation__scale="property: scale; to: 0.7 0.7 0.7; dur: 200; startEvents: mouseenter"
                animation__scale_reverse="property: scale; to: 0.6 0.6 0.6; dur: 200; startEvents: mouseleave"
            ></a-curvedimage>
          </a-entity>
          </a-entity>
          <a-entity id="bigButton" position="0 1.2 -1" class="raycastable menu-button" >
          <a-curvedimage  material="src: #big" radius="5.7" theta-length="180" height="9"
                rotation="0 90 0" scale="1 1 1" 
                
            ></a-curvedimage>
          </a-entity>
          <a-entity id="kazetachinuButton" position="0 -2.5 -2.2" rotation="-20 0 0" mixin="frame" >
            
            <a-link href="mint/index.html" scale="0.6 0.6 0.6" title="Mint Now" image="mint"></a-link>
          </a-entity>

          <a-entity id="ponyoButton" position="1.4 -2.5 -2" rotation="-20 -40 0" mixin="frame" >
            
            <a-link href="../link-traversal/index.html" image="#explore" scale="0.6 0.6 0.6" title="Explore"></a-link>
          </a-entity>
          
          <a-entity id="karigurashiButton" position="-1.4 -2.5 -2" rotation="-20 40 0" mixin="frame" >
            
            <a-link href="https://provanft.vercel.app/" image="#thumbJapan" scale="0.6 0.6 0.6" title="NFT Gallery"></a-link>
          </a-entity>
          <a-entity id="shoppingButton" position="-7 -0.5 8.7" rotation="0 -35 0" scale="1 1 1>" mixin="frame" >
            
            <a-link href="../shopping/index.html" image="#games" scale="2 2 2" title="EVENTS/GAMES"></a-link>

          </a-entity>
          <a-entity id="DAORooms" position="-2.5 -0.5 10" rotation="0 0 0" scale="1 1 1>" mixin="frame" >
            
            <a-link href="rooms.html" image="#DAOrooms" scale="2 2 2" title="DAO ROOMS"></a-link>

          </a-entity>
         
          <a-entity id="NFTs" position="2.5 -0.5 10" rotation="0 0 0" scale="1 1 1>" mixin="frame" >
            
            <a-link href="gallery.html" image="#nft" scale="2 2 2" title="VISIT GALLERIES"></a-link>

          </a-entity>
         
          <a-entity id="shoppingButton" position="7 -0.5 8.7" rotation="0 35 0" scale="1 1 1>" mixin="frame" >
            
            <a-link href="../shopping/index.html"  image="#avatars" scale="2 2 2" title="AVATARS"></a-link>

          </a-entity>
         
         
        </a-entity>



        

        <!-- Info panel of the selected movie. -->
        <a-entity
          id="infoPanel"
          position="0 0 0.5"
          info-panel
          visible="false"
          scale="0.001 0.001 0.001"
          geometry="primitive: plane; width: 4; height: 4.5"
          material="color: #333333; shader: flat; transparent: false" class="raycastable">
          <a-entity id="profileMovieImage" mixin="movieImage" material="src: #moneyland" visible="false"></a-entity>
          <a-entity id="rightMovieImage" mixin="movieImage" material="src:#goldberg" visible="false"></a-entity>
          <!--<a-entity id="karigurashiMovieImage"  material="src: #karigurashi" visible="false"></a-entity>
          <a-entity id="profile"  material="src: #karigurashi" visible="false"></a-entity>
          <a-entity id="ui3"  material="src: #karigurashi" visible="false"></a-entity>-->
          <a-entity id="movieTitle"
            position="-0.78 1.8 0"
            text="shader: msdf; anchor: left; width: 4; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Manage Your DAOs">
          </a-entity>
          <a-entity id="movieDescription"
            position="-1.40 -1 0"
            text="baseline: top; shader: msdf; anchor: left; width:3; font: https://cdn.aframe.io/examples/ui/Viga-Regular.json; color: white; value: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">
          </a-entity>
        
            
      </a-entity>
      

    

        <a-plane material="src:#floor; repeat: 700 700; transparent: true;" height="500" width="500" rotation="-90 0 0" position="0 -4 0"></a-plane>
        <a-sky color="#222222"></a-sky>
    
    </a-scene>
  </body>
</html>
